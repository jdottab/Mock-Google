<!DOCTYPE html>

<html class="dark-theme" id="theme">
    <head>
        <!--Linked CSS-->
        <link rel="stylesheet" href="style.css">
        <!--Link to fontawesome icon site-->
        <script src="https://kit.fontawesome.com/5eac4eb036.js" crossorigin="anonymous"></script>
        <link rel="stylesheet"  
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <title>Google</title>
    </head>
    <body>
        <div class="heading">
            <div class="left-header">
                <div class="header-item left-header-item" id="abt">About</div>
                <div class="header-item left-header-item" id="str">Store</div>
            </div>
            <div class="right-header">
                <div class="header-item right-header-item" id="mail">Gmail</div>
                <div class="header-item right-header-item" id="imgs">Images</div>
                <div class="right-header-item apps" id="apps-icon">
                    <img src="/icons/grid-ic-blk.png" alt="ai" id="ai">
                </div>
                <div class="right-header-item" id="prof-pic">
                    <img src="" alt="pp">
                </div>
            </div>
            
        </div>
        <div class="center">
            <div class="name">
                <div class="letter G">G</div>
                <div class="letter o1">o</div>
                <div class="letter o2">o</div>
                <div class="letter g">g</div>
                <div class="letter l">l</div>
                <div class="letter e">e</div>
            </div>
            <div class="search">
                <input type="text" class="search-bar">
                <div class="search-icon">
                    <i class="fa-regular fa-magnifying-glass"></i>
                </div>
                <div class="mic-icon">
                    <i class="fa-solid fa-microphone"></i>
                </div>
            </div>
            <div class="buttons">
                <div class="search-btn">Google Search</div>
                <div class="rand">I'm Feeling Lucky</div>
            </div>

        </div>
        <div class="footer">
            <div class="tags">
                <div class="tag-item active" id="dark">Dark Theme</div>
                <div class="tag-item " id="og">Classic Theme</div>
                <div class="tag-item credit">Created by: </div>
                <div class="tag-item creator"> Josepha Taboh</div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
    
</html>
